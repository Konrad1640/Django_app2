<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="text-center mb-4">Menu Restauracji</h1>

    <ul class="list-group">
        {% for dish in dishes %}
            <li class="list-group-item">
                <h5 class="mb-1">{{ dish.name }} - <span class="text-success">{{ dish.price }} PLN</span></h5>
                <p class="mb-1">{{ dish.description }}</p>
                {% if dish.image %}
                    <img src="{{ dish.image.url }}" alt="{{ dish.name }}" class="img-fluid rounded" width="150">
                {% endif %}
            </li>
        {% empty %}
            <p class="text-muted">Brak dań do wyświetlenia.</p>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}" class="btn btn-secondary mt-4">Powrót do strony głównej</a>

</body>
</html>
